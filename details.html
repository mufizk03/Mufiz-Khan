<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

<body>
    <div class="alert alert-success" style="display: none;" role="alert">
        successsfully added your details!

    <h1 style="text-align: center;">Details</h1>
    <div class="container" style="border: solid;">
        <form class="row g-3" style="margin-top: 49px;height: 472px;">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Full Name</label>
                <input type="email" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
                <label class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phoneNumber">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Type of Website</label>
                <input type="text" class="form-control" id="inputType" placeholder="Personal or other">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="col-12">
                <button type="button" id="detailsBtn" class="btn btn-primary">Add your Details</button>
            </div>
        </form>
    </div>

    <div class="container" style="display: none;">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">sr No</th>
                    <th id="fullNAme" scope="col">Full Name</th>
                    <th id="phoneNumber" scope="col">number</th>
                    <th id="yourCity" scope="col">city</th>
                    <th id="yourAddress" scope="col">address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="3"></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    <script src="Details.js"></script>
